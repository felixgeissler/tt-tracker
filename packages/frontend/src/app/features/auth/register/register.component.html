<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <app-form-field label="Email">
        <input
          appInput
          formControlName="email"
          type="email"
          autocomplete="email"
          placeholder="E-Mail"
          tabindex="1" />
        @if (this.registerForm.get('email')?.hasError('required')) {
          <p formFieldError>Email is required</p>
        }
        @if (this.registerForm.get('email')?.hasError('email')) {
          <p formFieldError>Invalid email</p>
        }
      </app-form-field>
      <app-form-field label="Password">
        <input
          appInput
          formControlName="password"
          type="password"
          autocomplete="current-password"
          placeholder="Password"
          tabindex="2" />
        @if (this.registerForm.get('password')?.hasError('required')) {
          <p formFieldError>Password is required</p>
        }
      </app-form-field>

      <button
        tabindex="3"
        type="submit"
        class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Create account
      </button>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Log in</a
      >
    </p>
  </div>
</div>
