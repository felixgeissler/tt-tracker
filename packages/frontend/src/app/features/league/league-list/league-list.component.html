<ul class="flex flex-col gap-4 bg-neutral-100 p-5">
  @for (league of leagues(); track league.id) {
    <li class="rounded-xl bg-white p-7 shadow-sm">
      <p class="text-lg font-semibold leading-5 text-neutral-800">
        {{ league.name }}
      </p>
      <p class="mt-2">{{ league.city }}</p>
      <p>{{ league.description }}</p>
    </li>
  } @empty {
    <li>No leagues found.</li>
  }
  @if (allLeaguesLoaded()) {
    <li class="text-center">No more leagues can be found.</li>
  }
</ul>
